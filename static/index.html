<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beehive Monitor Dashboard</title>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>

  <!-- Date Picker -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }

    /* Header Navigation */
    .header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 25px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .form-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: center;
      }

      select, input, button {
        width: 90%;
      }
    }

    #dataTableContainer {
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <!-- Header with Navigation -->
  <div class="header">
    <div>üêù Beehive Monitor</div>
    <div class="nav-links">
      <a href="#" onclick="showPage('chartContainer')">Dashboard</a>
      <a href="#" onclick="showPage('dataTableContainer')">Data Table</a>
    </div>
  </div>

  <!-- Chart Container -->
  <div id="chartContainer" class="container">
    <h1>Beehive Monitor Dashboard</h1>

    <div class="form-group">
      <label for="macSelect">Select Device (MAC):</label>
      <select id="macSelect">
        <option value="">--Loading Devices--</option>
      </select>

      <label for="measurementSelect">Select Measurement:</label>
      <select id="measurementSelect">
        <option value="">--Pick a Device First--</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="text" id="startDate" placeholder="YYYY-MM-DD">
      
      <label for="endDate">End Date:</label>
      <input type="text" id="endDate" placeholder="YYYY-MM-DD">
      
      <button id="loadChartBtn">Load Chart</button>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <!-- Data Table Container -->
  <div id="dataTableContainer" class="container">
    <h1>Sensor Data Table</h1>
    <table id="dataTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Device (MAC)</th>
          <th>Measurement</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    let myChart = null;

    // Initialize Date Pickers
    flatpickr("#startDate", { dateFormat: "Y-m-d" });
    flatpickr("#endDate", { dateFormat: "Y-m-d" });

    function showPage(pageId) {
      document.getElementById("chartContainer").style.display = pageId === "chartContainer" ? "block" : "none";
      document.getElementById("dataTableContainer").style.display = pageId === "dataTableContainer" ? "block" : "none";
    }

    async function loadDataTable() {
      try {
        const resp = await fetch("/api/all_data");
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const data = await resp.json();

        let table = $('#dataTable').DataTable();
        table.clear();

        data.forEach(row => {
          table.row.add([row.timestamp, row.mac, row.measurement, row.value]);
        });

        table.draw();
      } catch (err) {
        console.error("Failed to load data table:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      $('#dataTable').DataTable();
      loadDataTable();
    });

    document.querySelector('.nav-links a[href="#dataTableContainer"]').addEventListener("click", loadDataTable);
  </script>

</body>
</html>
