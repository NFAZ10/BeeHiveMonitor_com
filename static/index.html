<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beehive Monitor Dashboard</title>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>

  <!-- Date Picker (Flatpickr) -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 10px;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chartContainer {
      width: 100%;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      select, input, button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Beehive Monitor Dashboard</h1>

    <div class="form-group">
      <label for="macSelect">Select Device (MAC):</label>
      <select id="macSelect">
        <option value="">--Loading Devices--</option>
      </select>

      <label for="measurementSelect">Select Measurement:</label>
      <select id="measurementSelect">
        <option value="">--Pick a Device First--</option>
      </select>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="text" id="startDate" placeholder="YYYY-MM-DD">
      
      <label for="endDate">End Date:</label>
      <input type="text" id="endDate" placeholder="YYYY-MM-DD">
      
      <button id="loadChartBtn">Load Chart</button>
    </div>

    <div id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    let myChart = null;

    // ===============================
    // Initialize Date Pickers
    // ===============================
    flatpickr("#startDate", { dateFormat: "Y-m-d" });
    flatpickr("#endDate", { dateFormat: "Y-m-d" });

    // ===============================
    // Load MAC Addresses
    // ===============================
    async function loadMacs() {
      try {
        const resp = await fetch("/api/devices");
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const macs = await resp.json();

        const macSelect = document.getElementById("macSelect");
        macSelect.innerHTML = '<option value="">--Select MAC--</option>';

        macs.forEach(mac => {
          const opt = document.createElement("option");
          opt.value = mac;
          opt.textContent = mac;
          macSelect.appendChild(opt);
        });

      } catch (err) {
        console.error("Failed to load MACs:", err);
      }
    }

    // ===============================
    // Load Measurements for MAC
    // ===============================
    document.getElementById("macSelect").addEventListener("change", async (e) => {
      const selectedMac = e.target.value;
      const measurementSelect = document.getElementById("measurementSelect");
      measurementSelect.innerHTML = '<option value="">--Pick a Device First--</option>';

      if (!selectedMac) return;

      try {
        const resp = await fetch(`/api/measurements/${selectedMac}`);
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const measurements = await resp.json();

        measurements.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m;
          opt.textContent = m;
          measurementSelect.appendChild(opt);
        });

      } catch (err) {
        console.error("Failed to load measurements:", err);
      }
    });

    // ===============================
    // Load Chart Data
    // ===============================
    document.getElementById("loadChartBtn").addEventListener("click", async () => {
      const mac = document.getElementById("macSelect").value;
      const measurement = document.getElementById("measurementSelect").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      if (!mac || !measurement) {
        alert("Please select a MAC and a measurement");
        return;
      }

      if (!startDate || !endDate) {
        alert("Please select a start and end date");
        return;
      }

      try {
        const url = `/api/history/${mac}/${measurement}?start=${startDate}&end=${endDate}`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const data = await resp.json();

        if (data.timestamps.length === 0) {
          alert("No data available for this selection.");
          return;
        }

        const xLabels = data.timestamps.map(ts => new Date(ts));
        const yValues = data.values;

        const chartConfig = {
          type: 'line',
          data: {
            labels: xLabels,
            datasets: [{
              label: `${mac} - ${measurement}`,
              data: yValues,
              borderColor: '#007BFF',
              backgroundColor: 'rgba(0, 123, 255, 0.2)',
              fill: true,
              tension: 0.3,
              pointRadius: 3,
              pointHoverRadius: 5,
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'day'
                },
                title: {
                  display: true,
                  text: 'Timestamp'
                }
              },
              y: {
                title: {
                  display: true,
                  text: measurement
                }
              }
            }
          }
        };

        if (myChart) myChart.destroy();
        const ctx = document.getElementById("myChart").getContext("2d");
        myChart = new Chart(ctx, chartConfig);

      } catch (err) {
        console.error("Error fetching chart data:", err);
        alert("Error loading chart data. Check console for details.");
      }
    });

    loadMacs();
  </script>

</body>
</html>
