<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beehive Monitor Dashboard</title>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

  <!-- Google Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Your CSS styling remains the same */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
    }
    /* ... (other styles) ... */
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>üêù Beehive Monitor</div>
    <div>
      <a href="#" onclick="showSection('chartContainer')">Dashboard</a>
     <!-- <a href="#" onclick="showSection('dataTableContainer')">Data Table</a> -->
    </div>
  </div>

  <!-- Chart Section -->
  <div id="chartContainer" class="container">
    <h2>Beehive Data Visualization</h2>

    <div class="form-group">
      <select id="macSelect"></select>
      <select id="measurementSelect"></select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button onclick="loadChart()">Load Chart</button>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <!-- Data Table Section -->
  <div id="dataTableContainer" class="container hidden">
    <h2>All Sensor Data</h2>
    <table id="dataTable">
      <thead>
        <tr><th>Timestamp</th><th>Device</th><th>Measurement</th><th>Value</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let myChart;

    function showSection(section) {
      document.getElementById("chartContainer").classList.toggle("hidden", section !== "chartContainer");
      document.getElementById("dataTableContainer").classList.toggle("hidden", section !== "dataTableContainer");

      if (section === "dataTableContainer") {
        loadDataTable();
      }
    }

    function loadDevices() {
      fetch("/api/devices").then(res => res.json()).then(data => {
        const select = document.getElementById("macSelect");
        select.innerHTML = data.map(mac => `<option value="${mac}">${mac}</option>`).join("");
        loadMeasurements();
      });
    }

    function loadMeasurements() {
      const mac = document.getElementById("macSelect").value;
      fetch(`/api/measurements/${mac}`).then(res => res.json()).then(data => {
        const select = document.getElementById("measurementSelect");
        select.innerHTML = data.map(m => `<option value="${m}">${m}</option>`).join("");
      });
    }

    function loadChart() {
      const mac = document.getElementById("macSelect").value;
      const measurement = document.getElementById("measurementSelect").value;
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      fetch(`/api/history/${mac}/${measurement}?start=${start}&end=${end}`)
        .then(res => res.json())
        .then(data => {
          if (myChart) myChart.destroy();

          // Convert timestamps from UTC to Eastern Time (America/New_York)
          const xLabels = data.timestamps.map(ts => 
            luxon.DateTime.fromISO(ts, { zone: "utc" })
                         .setZone("America/New_York")
                         .toJSDate()
          );

          myChart = new Chart(document.getElementById("myChart"), {
            type: 'line',
            data: {
              labels: xLabels,
              datasets: [{
                label: measurement,
                data: data.values,
                borderColor: '#007BFF',
                fill: false
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  type: 'time',
                  time: {
                    tooltipFormat: "yyyy-MM-dd HH:mm",
                    unit: "hour",
                    displayFormats: {
                      hour: "HH:mm",
                      day: "yyyy-MM-dd"
                    }
                  },
                  title: {
                    display: true,
                    text: "Timestamp (Eastern Time)"
                  },
                  ticks: {
                    source: "auto",
                    callback: function(value, index, values) {
                      return luxon.DateTime.fromJSDate(new Date(value))
                                    .setZone("America/New_York")
                                    .toFormat("HH:mm");
                    }
                  }
                },
                y: {
                  title: {
                    display: true,
                    text: measurement
                  }
                }
              }
            }
          });
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
      loadDevices();
      document.getElementById("macSelect").addEventListener("change", loadMeasurements);
    });
  </script>

</body>
</html>
