<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beehive Monitor Dashboard</title>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

  <!-- Google Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 900px;
      margin: 80px auto 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      color: #333;
    }

    .form-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    select, input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    /* Chart Styling */
    canvas {
      max-width: 100%;
      margin: 20px 0;
    }

    /* Data Table Styling */
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #007BFF;
      color: white;
    }

    @media (max-width: 768px) {
      .form-group {
        flex-direction: column;
        align-items: center;
      }
      
      select, input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div>üêù Beehive Monitor</div>
    <div>
      <a href="#" onclick="showSection('chartContainer')">Dashboard</a>
      <a href="#" onclick="showSection('dataTableContainer')">Data Table</a>
    </div>
  </div>

  <!-- Chart Section -->
  <div id="chartContainer" class="container">
    <h2>Beehive Data Visualization</h2>

    <div class="form-group">
      <select id="macSelect"></select>
      <select id="measurementSelect"></select>
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button onclick="loadChart()">Load Chart</button>
    </div>

    <canvas id="myChart"></canvas>
  </div>

  <!-- Data Table Section -->
  <div id="dataTableContainer" class="container hidden">
    <h2>All Sensor Data</h2>
    <table id="dataTable">
      <thead>
        <tr><th>Timestamp</th><th>Device</th><th>Measurement</th><th>Value</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let myChart;

    function showSection(section) {
      document.getElementById("chartContainer").classList.toggle("hidden", section !== "chartContainer");
      document.getElementById("dataTableContainer").classList.toggle("hidden", section !== "dataTableContainer");

      if (section === "dataTableContainer") {
        loadDataTable();
      }
    }

    function loadDevices() {
      fetch("/api/devices").then(res => res.json()).then(data => {
        const select = document.getElementById("macSelect");
        select.innerHTML = data.map(mac => `<option value="${mac}">${mac}</option>`).join("");
        loadMeasurements();
      });
    }

    function loadMeasurements() {
      const mac = document.getElementById("macSelect").value;
      fetch(`/api/measurements/${mac}`).then(res => res.json()).then(data => {
        const select = document.getElementById("measurementSelect");
        select.innerHTML = data.map(m => `<option value="${m}">${m}</option>`).join("");
      });
    }

    function loadChart() {
  const mac = document.getElementById("macSelect").value;
  const measurement = document.getElementById("measurementSelect").value;
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;

  fetch(`/api/history/${mac}/${measurement}?start=${start}&end=${end}`)
    .then(res => res.json())
    .then(data => {
      if (myChart) myChart.destroy();

      // Convert timestamps from UTC to local time as real Date objects
      const xLabels = data.timestamps.map(ts =>
        luxon.DateTime.fromISO(ts, { zone: "utc" }).toLocal().toJSDate()
      );

      myChart = new Chart(document.getElementById("myChart"), {
        type: 'line',
        data: {
          labels: xLabels,
          datasets: [{
            label: measurement,
            data: data.values,
            borderColor: '#007BFF',
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              type: 'time',
              time: {
                tooltipFormat: "yyyy-MM-dd HH:mm",
                displayFormats: {
                  hour: 'HH:mm',
                  day: 'yyyy-MM-dd'
                }
              },
              title: {
                display: true,
                text: "Timestamp (Local Time)"
              }
            },
            y: {
              title: {
                display: true,
                text: measurement
              }
            }
          }
        }
      });
    });
}


function loadDataTable() {
  $('#dataTable').DataTable().destroy();
  $('#dataTable').DataTable({
    ajax: {
      url: "/api/all_data",
      dataSrc: ""
    },
    columns: [
      { data: "timestamp", render: function(data) {
          // Convert timestamp from UTC to local time
          return luxon.DateTime.fromISO(data, { zone: "utc" }).toLocal().toFormat("yyyy-MM-dd HH:mm");
        }
      },
      { data: "mac_address" },
      { data: "measurement" },
      { data: "value" }
    ],
    order: [[0, "desc"]],  // Sort by latest timestamp first
    destroy: true
  });
}





    document.addEventListener("DOMContentLoaded", function() {
      loadDevices();
      document.getElementById("macSelect").addEventListener("change", loadMeasurements);
    });
  </script>

</body>
</html>
